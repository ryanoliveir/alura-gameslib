{% extends "template.html" %}
{% block content %}
<div class="page-header d-flex justify-content-end p-2">
  <button type="button" id="logout" class="btn btn-primary">Logout</button>
  <!-- <button type="button" id="logout" class="btn btn-primary">Logout</button> -->
</div>
<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Console</th>
    </tr>
  </thead>
  <tbody>
    {% for game in games %}

    <tr>
      <td>{{ game.name }}</td>
      <td>{{ game.category }}</td>
      <td>{{ game.console }}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>
{% endblock %}
